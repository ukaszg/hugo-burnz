<main>
    {{ with .Site.Menus.about }}
    <ul>
        {{ range . }}
        <li>
            <a href='{{ .URL }}' {{- with .Title -}} title='{{ . }}' {{- end -}} rel="noopener noreffer"
                target="_blank">
                {{- with .Pre }}{{ . | safeHTML }} {{end}}{{ with .Name }}{{ . | safeHTML }}{{ end }}{{ with .Post }} {{
                . | safeHTML }}{{ end -}}
            </a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</main>
