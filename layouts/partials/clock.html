<time datetime='{{ .Date.Format "2006-01-02T15:04:05" }}'>
    {{ if .Draft }}
    <span style="color: red;">
      <i class='fa fa-eye-slash fa-lg' aria-hidden='true'></i> <bold>DRAFT!</bold> <i class='fa fa-eye-slash fa-lg' aria-hidden='true'></i>
    </span>
    {{ else }}
    {{ .Date.Format (.Site.Params.dateFormat | default "02 Jan '06") | safeHTML }}
    {{ end }}
</time>
