{{ define "main" }}
<main>
    {{ with .Title }}
    <header>
        <h1>{{ . }}</h1>
    </header>
    {{ end }}
    {{ with .Content }}
    <article>{{ . }}</article>
    {{ end }}
    <section>
    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    </section>
    <footer>
    {{ partial "pagination.html" . }}
    </footer>
</main>
{{ end }}
