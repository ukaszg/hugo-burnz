{{ define "main" }}
<main>
    {{ if .Title }}
    <header>
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Description }}<div>{{ . }}</div>{{ end }}
    </header>
    {{ end }}

    {{ with .Content }}
    <article>{{ . }}</article>
    {{ end }}

    <section>
    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    </section>

    <footer>
    {{ partial "pagination.html" . }}
    </footer>
</main>
{{ end }}
