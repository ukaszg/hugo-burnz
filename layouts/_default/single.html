{{ define "main" }}
	<main>
		<article>
			<header>
				<h1>{{ .Title }}</h1>
				{{ partial "clock.html" . }}
			</header>
			<content>
				{{ .Content }}
			</content>
			{{ partial "tags.html" . }}
			{{ with .Site.DisqusShortname }}
			<div id="disqus">
				{{ template "_internal/disqus.html" . }}
			</div>
			{{ end }}
		</article>
	</main>
{{ end }}
